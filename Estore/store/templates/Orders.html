{% extends 'base.html' %}

{% block content %}
<form action="/order/" method="POST">
	{% csrf_token %}
	<div class = 'col-lg-5 border rounded pt-3 mx-auto'>
		<div class="form-group">
			<label for="exampleFormControlInput1">Another Mobile</label>
			<input type="number" class="form-control" id="exampleFormControlInput1" name = "anothernumber">
		</div>
		<div class="form-group">
			<label for="exampleFormControlSelect1">City</label>
			<input type="text" class="form-control" id="exampleFormControlInput1" name = "city">
		</div>
		<div class="form-group">
			<label for="exampleFormControlTextarea1">Address</label>
			<textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name = "address"></textarea>
		</div>
		<input hidden type="text" name="status" value = "False">
		<input type="submit" value="Confirm" class="btn btn-primary">
	</div>
</form>
{% endblock %}
