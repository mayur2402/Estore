<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS--> 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <title>Products</title>
</head>
{% load Cart%}
<body>

  <nav class="navbar bg-primary navbar-dark sticky-top">
    <a class="navbar-brand" href="/">Estore</a>
    <ul class="nav justify-content-end">
      {% if not request.session.userobj_id %}
        <li class="nav-item">
        <a class="navbar-brand " href="/login" tabindex="-1" aria-disabled="true">Login</a>
        </li>
        <li class="nav-item">
        <a class="navbar-brand " href="/SignUp" tabindex="-1" aria-disabled="true">SignUp</a>
        </li>
      {% else %}
      <li class="nav-item">
        <a class="navbar-brand " href="/logout" tabindex="-1" aria-disabled="true">LogOut</a>
      </li>
        <li class="nav-item">
        <a class="navbar-brand " href="/cart" tabindex="-1" aria-disabled="true">Cart({{ request.session.cart|Count }})</a>
      </li>
      <li class="nav-item">
        <a class="navbar-brand " href="/vieworder" tabindex="-1" aria-disabled="true">Order</a>
      </li>
      {% endif %}
    </ul>
  </nav>

{%block content%} 

{%endblock%}

</body>
</html>
