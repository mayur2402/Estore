{%extends 'base.html'%}

{%block content%}

<div class = "container-fluid">
	<div class = 'p-4 m-4'>
		<div class = 'col-lg-5 border rounded pt-3 mx-auto'>
			<form action="/SignUp/" method="POST">
				{% csrf_token %}
				<h4>{{key}}</h4><br>
				<div class="form-group">
					<label for=" ">First Name</label><br>
					<input type="text" name="Fname" placeholder="John" required minlength="4">
				</div>
				<div class="form-group">
					<label for="Lname">Last Name</label><br>
					<input type="text" name="Lname" placeholder="Cena" required>
				</div>
				<div class="form-group">
					<label for="Email">Email address</label><br>
					<input type="email" name="Email" placeholder="john@gmail.com" required>
				</div>
				<div class="form-group">
					<label for="Mobile">Mobile</label><br>
					<input type="number" name="Phone" placeholder="67576776576" required >
				</div>
				<div class="form-group">
					<label for="Password">Password</label><br>
					<input type="password" name="Password1" placeholder="********" required>
				</div>
				<div class="form-group">
					<label for="Password">Password Again</label><br>
					<input type="password" name="Password2" placeholder="********" required>
				</div>
				<button type="submit" class="btn btn-primary">Create account</button>
			</form>
		</div>
	</div>
</div>
{%endblock%}
